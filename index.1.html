<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="vue-app">
    <v-app>
        <v-container grid-list-md text-xs-center>
            <v-layout row wrap>
                <v-flex xs3>
                    <v-card width="200px">
                        <v-card-media src="/static/doc-images/cards/desert.jpg" height="100px">
                        </v-card-media>
                        <v-card-title primary-title>
                          <div>
                            <h3 class="headline mb-0">Wood: {{ wood }}</h3>
                          </div>
                        </v-card-title>
                        <v-card-actions>
                            <v-btn color="success" v-on:click="addWood(1)">
                                <div style="font-size:1em; color:white">
                                    <i class="fas fa-plus"></i>
                                </div>
                              </v-btn>
                              <v-btn color="error" v-on:click="subtractWood(1)">
                                <div style="font-size:1em; color:white">
                                    <i class="fas fa-minus"></i>
                                </div>
                              </v-btn>
                        </v-card-actions>
                      </v-card>
                    </v-flex>
              <v-flex xs3>
                <v-card width="200px">
                    <v-card-media src="/static/doc-images/cards/desert.jpg" height="100px">
                    </v-card-media>
                    <v-card-title primary-title>
                      <div>
                        <h3 class="headline mb-0">Brick: {{ brick }}</h3>
                      </div>
                    </v-card-title>
                    <v-card-actions>
                        <v-btn color="success" v-on:click="addBrick(1)">
                            <div style="font-size:1em; color:white">
                                <i class="fas fa-plus"></i>
                            </div>
                          </v-btn>
                          <v-btn color="error" v-on:click="subtractBrick(1)">
                            <div style="font-size:1em; color:white">
                                <i class="fas fa-minus"></i>
                            </div>
                          </v-btn>
                    </v-card-actions>
                  </v-card>
                </v-flex>
                <v-flex xs3>
                  <v-card width="200px">
                      <v-card-media src="/static/doc-images/cards/desert.jpg" height="100px">
                      </v-card-media>
                      <v-card-title primary-title>
                        <div>
                          <h3 class="headline mb-0">Wood: {{ wood }}</h3>
                        </div>
                      </v-card-title>
                      <v-card-actions>
                          <v-btn color="success" v-on:click="addWood(1)">
                              <div style="font-size:1em; color:white">
                                  <i class="fas fa-plus"></i>
                              </div>
                            </v-btn>
                            <v-btn color="error" v-on:click="subtractWood(1)">
                              <div style="font-size:1em; color:white">
                                  <i class="fas fa-minus"></i>
                              </div>
                            </v-btn>
                      </v-card-actions>
                    </v-card>
                  </v-flex>
                  <v-flex xs2>
                    <v-card width="200px">
                        <v-card-media src="/static/doc-images/cards/desert.jpg" height="100px">
                        </v-card-media>
                        <v-card-title primary-title>
                          <div>
                            <h3 class="headline mb-0">Wood: {{ wood }}</h3>
                          </div>
                        </v-card-title>
                        <v-card-actions>
                            <v-btn color="success" v-on:click="addWood(1)">
                                <div style="font-size:1em; color:white">
                                    <i class="fas fa-plus"></i>
                                </div>
                              </v-btn>
                              <v-btn color="error" v-on:click="subtractWood(1)">
                                <div style="font-size:1em; color:white">
                                    <i class="fas fa-minus"></i>
                                </div>
                              </v-btn>
                        </v-card-actions>
                      </v-card>
                      </v-flex>
            </v-layout>
          </v-container>
    </v-app>
  </div>
 
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script src="app.js"></script>
</body>
</html>
